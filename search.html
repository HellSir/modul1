<!DOCTYPE html>
<html lang="en">
<head>

    <title>Резулютаты поиска</title>
    <link rel="stylesheet" href="css/search.css">
</head>
<body>
    <section>
        <div class="head">
            <h3>Поиск</h3>

                </div>

                <div>
                    <ul>

                        <li><label>Вероятность вылета<input type="text"></label></li>
                        <li class="nothing"><input type="text" placeholder="Стоимость"></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

</html>
